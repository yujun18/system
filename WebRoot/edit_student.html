 <script type="text/javascript" src="js/pub_fuc.js"></script> 
<script type="text/javascript">

var sub_grand = getParameterByName("sub_grand");
var sub_name = getParameterByName("sub_name");
var sub_xuehao = getParameterByName("sub_xuehao");
var sub_hobby = getParameterByName("sub_hobby");
var sub_id = getParameterByName("sub_id");

document.getElementById("name").value = sub_name;
document.getElementById("grand").value = sub_grand;
document.getElementById("xuehao").value = sub_xuehao;
document.getElementById("hobby").value = sub_hobby;

$("#submitButton").click(function(){
	var sname = document.getElementById("name").value;
	var sgrand=document.getElementById("grand").value;
	var sxuehao = document.getElementById("xuehao").value ;
	var shobby = document.getElementById("hobby").value;
	//var param = $("#add_stu").serializeArray();
	$.post("api/student/update",{id:sub_id,name:sname,grand:sgrand,xuehao:sxuehao,hobby:shobby},function(data){
		data = $.parseJSON(data);
		var code = data.code;
		if(code=='0'){
			window.location.href = 'student.html';
		}
	});
	return false;
});



</script>
