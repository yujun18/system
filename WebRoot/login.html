<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Page title -->
    <title> 师门管理系统</title>

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!--<link rel="shortcut icon" type="image/ico" href="favicon.ico" />-->

    <!-- Vendor styles -->
    <link rel="stylesheet" href="css/bootstrap.css" />
</head>
<body style="background:url(img/login2.jpg) no-repeat; background-size:100% 200%; ">
	<div class="main" id="main">
		<div class="container" >
			<div class="row ">
				<div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
					<br/><br/>
          <div style="text-align:center">
          <img src="img/logo.png"  alt="">
          <br/><br/><br/>
          <h3><b>教师登陆</b></h3>
        </div><br/><br/><br/><br/>

						<form class="bs-example bs-example-form" id="login_form" style="text-align:center;">
              <center>
							<div class="input-group form-group text-center" style="width:80%;">
							<span class="input-group-addon"><span class="glyphicon  glyphicon-user" style="font-size: 20px;"></span></span>
              <input type="text" name="username"class="form-control input-lg text-center" style="background:rgba(255,255,255,0.8);" placeholder="用户名" />
							</div>
            </center><br/>

            <center>
							<div class="input-group text-center" style="width:80%;">
              	<span class="input-group-addon"><span class="glyphicon  glyphicon-lock" style="font-size: 20px;"></span></span>
								<input type="password" name="psw" class="form-control input-lg text-center" style="background:rgba(255,255,255,0.8);" placeholder="密码" />
							</div>
            </center><br/><br/>

            <br/><br/>
							<div class="form-group">
								<button id="submit_but" type="submit" class="btn btn-success text-center" style="width:60%;border-radius:20px;">
									<span style="font-size:14pt;">登陆</span>
								</button>
							</div>
						</form>
						<div class="import_msg text-center" style="color: red;"></div>
				</div>
			</div>
		</div>
	</div>


  <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
 <script type="text/javascript" src="js/pub_fuc.js"></script>
 <script type="text/javascript">


 var login = function(){
 		$("#submit_but").click(function(){
 			 var username = $("input[name=username]").val();
 			 var password = $("input[name=psw]").val();
 			$.getJSON("api/admin/login",{"name":username,"password":password},function(data){
 				var code = data.code;
 				if(code=="0"){
 					data = data.data;
 					setCookie("userId", data.id);
 					setCookie("userName",data.name);
 					window.location.href="index.html";
 				}else{
 					$(".import_msg").text("用户名或者密码不正确");
 				}
 			});
 			return false;
 		});
 	}


 	$(function(){
 		login();
 	});

 </script>
</body>
</html>
